<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/3c0ccc9c73.js"
			crossorigin="anonymous"
		></script>
		<title>Toilet Locator - Add Toilet</title>
	</head>
	<body>
		<div class="container my-3">
			<h1 class="display-4 text-center">Add Toilet</h1>
		</div>
		<form id="toilet-form" class="mb-4">
			<div class="form-group">
				<label for="toilet-id">Toilet ID</label>
				<input type="text" id="toilet-id" class="form-control" />
			</div>
			<div class="form-group">
				<label for="toilet-address">Toilet address</label>
				<input type="text" id="toilet-address" class="form-control" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="index.html" class="btn btn-secondary">Back</a>
		</form>
		<script src="js/add.js"></script>
	</body>
</html>
